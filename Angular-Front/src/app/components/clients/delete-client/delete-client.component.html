<form (submit)="formSubmitted()" class="col-md-5 form-group">
    <input
        type="text"
        class="form-control"
        [(ngModel)]="client.firstName"
        name="client.firstName"
        placeholder="First Name"
        readonly
    />
    <input
        type="text"
        class="form-control"
        [(ngModel)]="client.lastName"
        name="client.lastName"
        placeholder="Last Name"
        readonly
    />
    <input
        type="text"
        class="form-control"
        [(ngModel)]="client.birthday"
        name="client.birthday"
        placeholder="(MM/DD/YYYY)"
        readonly
    />
    <input
        type="text"
        class="form-control"
        [(ngModel)]="client.phoneNumber"
        name="client.phoneNumber"
        placeholder="format: 222-333-4444"
        readonly
    />
    <div class="col-auto">
        <button
            type="button"
            class="btn btn-outline-warning"
            [routerLink]="['/clients']"
            routerLinkActive="router-link-active"
        >
            Cancel
        </button>
        <button type="submit" class="btn btn-outline-primary">Delete</button>
    </div>
</form>
