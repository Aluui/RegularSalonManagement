<form (submit)="formSubmitted()" class="col-md-5 form-group">
    <input
        [disabled]="controlsDisabled"
        type="text"
        class="form-control"
        [(ngModel)]="model.productCode"
        name="model.productCode"
        placeholder="Product Code"
    />
    <input
        [disabled]="controlsDisabled"
        type="text"
        class="form-control"
        [(ngModel)]="model.description"
        name="model.description"
        placeholder="Description"
    />
    <input
        [disabled]="controlsDisabled"
        type="text"
        class="form-control"
        [(ngModel)]="model.smsDescription"
        name="model.smsDescription"
        placeholder="Sms Description"
    />
    <input
        [disabled]="controlsDisabled"
        type="number"
        class="form-control"
        [(ngModel)]="model.productPrice"
        name="model.productPrice"
        placeholder="Product Price"
    />
    <input
        [disabled]="controlsDisabled"
        type="text"
        class="form-control"
        [(ngModel)]="model.productImageUrl"
        name="model.productImageUrl"
        placeholder="Product Image"
    />
    <div class="col-auto">
        <button
            type="button"
            class="btn btn-outline-warning"
            [routerLink]="['/products']"
            routerLinkActive="router-link-active"
        >
            Cancel
        </button>
        <button *ngIf="!readonly" type="submit" class="btn btn-outline-primary">
            Submit
        </button>
    </div>
</form>
