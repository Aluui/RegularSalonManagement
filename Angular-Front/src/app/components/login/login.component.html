<p>Login</p>

<form class="loginForm" (submit)="formSubmitted()">
  <input
    type="text"
    [(ngModel)]="email"
    name="email"
    placeholder="your email goes here"
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="password"
  />
  <button type="submit">Submit</button>
</form>
