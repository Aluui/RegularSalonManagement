<div class="row">
    <div class="col-md-12 col-sm-12">
        <form class="loginForm" (submit)="formSubmitted()">
            <div class="form-group col-md-6">
                <label for="email" class="col-form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                    [(ngModel)]="email"
                    name="email"
                    placeholder="your email goes here"
                />
            </div>

            <div class="form-group col-md-6">
                <label for="password" class="col-form-label"> Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                    minlength="4"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="password"
                />
            </div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>
            <div class="col-sm-4">
                <button
                    type="button"
                    routerLink="/signup"
                    class="btn btn-success"
                >
                    SignUp
                </button>
            </div>
            <div class="col-sm-4">
                <button
                    type="button"
                    routerLink="/forgot-password"
                    class="btn btn-success"
                >
                    Forgot Password
                </button>
            </div>
        </form>
    </div>
    <!-- <div class="col-sm-2">hi</div> -->
</div>
